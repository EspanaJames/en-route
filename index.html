<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EN-ROUTE | Home</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="navbar">
    <div class="logo"><img src="logo.png" height="50px" width="200px" alt="EN-ROUTE Logo"></div>
    <div class="nav-icons">
      <span>🏠</span>
      <span>👤</span>
      <span>⚙️</span>
    </div>
  </header>

  <main class="main-layout">
    <section class="left-content">
      <h1>Welcome to EN-ROUTE</h1>
      <p>
        EN-ROUTE is a convenient platform made for student commuters. You can check your commute status, 
        plan your location, and organize your daily travel routines. Whether you are on the move or staying at home, 
        EN-ROUTE helps you stay connected and informed.
      </p>
      <button class="btn">Get Started</button>
    </section>

    <section class="right-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62813.0321151651!2d123.82099941639797!3d9.647131943818835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33abf6f2e8b8cf9d%3A0x15f347be59d5db62!2sTagbilaran%20City%2C%20Bohol!5e0!3m2!1sen!2sph!4v1716366000000!5m2!1sen!2sph"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

</body>
</html>
